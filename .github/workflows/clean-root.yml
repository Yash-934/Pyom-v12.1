name: Replace Project From Root ZIP (Auto Flatten)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  replace:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ðŸ” Detect ZIP file
      - name: Detect ZIP
        run: |
          ZIP_FILE=$(find . -maxdepth 1 -type f -name "*.zip" | head -n 1)

          if [ -z "$ZIP_FILE" ]; then
            echo "âŒ No ZIP file found in root!"
            exit 1
          fi

          echo "ZIP_FILE=$ZIP_FILE" >> $GITHUB_ENV
          echo "Found ZIP: $ZIP_FILE"

      # ðŸ“¦ Extract ZIP
      - name: Extract ZIP
        run: unzip -o "$ZIP_FILE" -d extracted

      # ðŸ”Ž Auto detect deepest folder (flatten fully)
      - name: Detect deepest project folder
        run: |
          TARGET="extracted"

          # Loop until no single inner folder exists
          while true; do
            COUNT=$(find "$TARGET" -mindepth 1 -maxdepth 1 -type d | wc -l)
            FILES=$(find "$TARGET" -mindepth 1 -maxdepth 1 -type f | wc -l)

            if [ "$COUNT" -eq 1 ] && [ "$FILES" -eq 0 ]; then
              TARGET=$(find "$TARGET" -mindepth 1 -maxdepth 1 -type d)
            else
              break
            fi
          done

          echo "FINAL_DIR=$TARGET" >> $GITHUB_ENV
          echo "Final project folder: $TARGET"

      # ðŸ”¥ Clean root except .git .github
      - name: Clean old project
        run: |
          find . -mindepth 1 -maxdepth 1 \
          ! -name ".git" \
          ! -name ".github" \
          ! -name "extracted" \
          -exec rm -rf {} +

      # ðŸš€ Replace root with project files
      - name: Move files to root
        run: |
          rsync -a "$FINAL_DIR"/ ./
          rm -rf extracted
          rm -f *.zip

      # ðŸ’¾ Commit & Force Push (no conflict ever)
      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add -A
          git commit -m "Project replaced from ZIP (auto-flattened)" || echo "Nothing to commit"

          git push origin main --force
